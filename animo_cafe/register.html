<!DOCTYPE html>
<html lang="en">
    <head>
     
        <link rel="stylesheet" href="css/register-style.css">
        <script src="javascript/register-js.js"></script>
        <title>AnimoCafe | Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Register Page">
        <meta name="keyword" content="Animo Cafe, Register">
        <meta name="author" content="CCAPDEV S19 Group 5">
    </head>
    <body>
        <!-- Background image-->
        <img class="doodle-bg" src="img/doodle.png" alt="background">
        <!-- Logo -->
        <div class="content-container">
            <div class="logo-container">
                <img id="logo" src="img/logo-square.png" alt="Logo"/> 
                <div id="center-web-tag">
                    <div id="web-title"> Animo Caf√©</div>
                     <div id="tag-line">Featuring local coffee shops around Taft.</div>
                </div>
                
            </div>
            <div class="form-container">
                <form>
                    <div id="create-acc">Create your free account.</div>
                    <!-- Account type-->
                    <div>Registration Type</div>
                    <input type="radio" name="acctype" id="personal" value="personal" onclick="showNextElements()" required>
                    <label for="personal">Personal</label>
                    
                    <input type="radio" name="acctype" id="company" value="company" onclick="showNextElements()" required>
                    <label for="company">Company</label>
                    <br>
        
                    <!--Text area for username-->
                    <div id="error-msg"></div>
                    <label for="username">username</label>
                    <input type="text" name="username" id="username" oninput="delayedCheckAvailability()" required/>
                    <br>
        
                    <!--Text area for password-->
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" required/>
                    <br>
        
                    <!-- Upload logo or avatar-->
                    <label for="profile-img">Upload avatar</label>
                    <input type="file" id="profile-img" name="profile-img" accept="image/*" required>
                    <br>
                    
                    <!--Upload name or company name-->
                    <input type="text" id="profile-name" name="profile-name" placeholder="Display name" required>
                    <br>
        
                    <!-- Hidden elements-->
                    <div class="next-elements hidden">
                        
        
                        <!-- Company information-->
                        <div id="container-company">
                            <input type="text" id="company-loc" placeholder="Location">
                            <br>
                            <input type="text" id="company-website" placeholder="Website">   
                        </div>
        
                        
                    </div>
                        <!-- Short description of profile, OPTIONAL-->
                        <div>Short description</div>
                        <textarea placeholder="Maximum of 250 characters" maxlength="250"></textarea>
                        <br>
        
                    <!-- Submit form-->
                    <button type="submit" id="submit">Submit</button>
                    
                    <div>Already have an account? <a href="login.html">Sign In</a></div>
                </form>
            </div>
        </div>
        
        
    </body>
</html>
