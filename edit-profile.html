<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpikeZone</title>
        <link rel="stylesheet" href="./css/profile-style.css">
        <script src="https://kit.fontawesome.com/be26300aac.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="./script/index.js" defer></script>
        <script src="./script/navbar.js" defer></script>
        <script src="./script/profile.js" defer></script>
        
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <!-- navigation bar -->
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-menu-logo"><a href="index.html" class="nav-logo"><img src="images/logo.png" class="logo"></a></li>
                    <li ><a href="index.html" class="nav-logo">SpikeZone</a></li>
                </ul>
                
                <div class="nav-right">
                    <ul class="nav-menu-right">
                        <li id="search">
                            <button id="search-btn">üîçÔ∏é</button>
                            <input type="text" id="search-input" placeholder="Search Forum">
                        </li>
                        <li>
                            <button class="button" id="form-open">Login</button>
                        </li>
                        <li>
                            <div class="user-profile hidden nav-dropdown">
                                <!-- NOTE: only used as template -->
                                <div class="nav-dropbtn">
                                    <ul class="nav-menu-dropdown">
                                        <li><img class="nav-pfp" src="images/fade-icon.png"></li>
                                        <li><div class="nav-username"> hello</div></li>
                                    </ul>
                                </div>
                                <div class="dropdown-content">
                                    <a href="#"> Profile</a>
                                    <a href="#" class="logout">Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- FORMS -->
        <div class="home">
            <!-- forms -->
            <div class="form-container">
                <i class="uil uil-times form-close">x</i><br>
                <!-- login form -->
                <div class="form login-form">
                    <form action="#" class="form-log-sign">
                        <h2>Login</h2>
                        <div id="login-error-msg"></div>
                        <!-- input username -->
                        <div class="input-box">
                            <input id="login-username" type="text" placeholder="Username" required>
                            <!-- <i class="uil uil-envelope-alt email"></i> -->
                        </div>
                        <!-- input password -->
                        <div class="input-box">
                            <input id="login-pw" type="password" placeholder="Password" required>
                            <!-- <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i> -->
                        </div>
                        <div class="option-field">
                            <span class="checkbox">
                                <input type="checkbox">
                                <label for="check">Remember me</label>
                            </span>
                        </div>
                        <!-- login button -->
                        <button id="log-submit" class="button">Log In</button>
                        <!-- register button -->
                        <div class="login-signup">Don't have an account? <a href="#" id="signup">Sign Up</a></div>
                    </form>
                </div>
                <!-- sign up form -->
                <div class="form signup-form">
                    <form action="#" class="form-log-sign">
                        <h2>Sign Up</h2>
                        <!-- input username -->
                        <div id="sign-error-msg"></div>
                        <div class="input-box">
                            <input id="username" type="text" placeholder="Username" required>
                            <!-- <i class="uil uil-envelope-alt email"></i> -->
                        </div>
                
                        <!-- input password -->
                        <div class="input-box">
                            <input class="pw" type="password" placeholder="Create password" required>
                            <!-- <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i> -->
                        </div>
                        <!-- confirm password -->
                        <div class="input-box">
                            <input class="confirm-pw" type="password" placeholder="Confirm password" required>
                            <!-- <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i> -->
                        </div>
                        <!-- login button -->
                        <button class="button" id="sign-submit">Sign Up</button>
                        <!-- register button -->
                        <div class="login-signup">Already have an account? <a href="#" id="login">Log In</a></div>
                    </form>
                </div>
            </div>

            <!-- PROFILE CONTENTS -->
            <!-- <div class="profile-header">
                <img class="pfp" src="images/fade-icon.png">
                <div>
                    <div class="username">Fade</div> 
                    <div id="description">Face your fears!</div>
                </div>
            </div> -->
            <div class="main"></div>
            <div class="profile-header">
                <img class="pfp" src="images/fade-icon.png">
                <div>
                    <div class="username">Fade</div> 
                    <div id="description">Face your fears!</div>
                </div>
            </div>
            <div class="profile-body">
                <ul class="profile-tags">
                    <a href="profile.html" id="profile"><li class="tag active"> Profile </li></a>
                    <a href="replies.html" id="replies"><li class="tag"> Replies </li></a>
                    <a href="edit-profile.html" id="edit-profile"><li class="tag"> Edit Profile </li></a>
                </ul>
                <div class="profile-content">
                    <div class="posts">
                        It looks like there are no posts here.
                    </div>
                    <div class="edit-profile invisible"> 
                        <span class="edit-profile-header">Your Account</span><br><br>
                        <form id="edit-profile-form">
                            <table class="row" border="0">
                                <tr>
                                    <td>
                                        Profile Picture <br>
                                        <img src="images/fade-icon.png" class="edit-pfp"> <br>
                                        <input id="file" type="file" onchange="loadFile(event)"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Username<br> <input type="text" id="username" name="username" class="profile-input"></td>
                                    <td>Password<br> <input type="password" id="password" name="password" class="profile-input"></td>
                                </tr>
                                <tr>
                                    <td colspan="2">Description<br> <textarea id="description" id="description" name="description" class="description"></textarea></td>
                                </tr>
                                <tr>
                                    <td colspan="2"> <center>
                                        <button type="reset" class="btn">Reset</button>
                                        <button type="submit" class="btn">Save</button>
                                    </center></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            

    </body>
</html>
