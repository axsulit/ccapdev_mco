<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>SpikeZone</title>
        <link rel="stylesheet" href="css/profile-style.css">
        <script src="./profile-script/index.js" defer></script>
    </head>
    <body>
        <!-- <div class="navbar">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
        </div> -->
        <!-- HEADER -->
        <header class="header">
            <!-- navigation bar -->
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-menu-logo"><a href="index.html" class="nav-logo"><img src="images/logo.png" class="logo"></a></li>
                    <li ><a href="index.html" class="nav-logo">SpikeZone</a></li>
                </ul>
                
                <div class="nav-right">
                    <ul class="nav-menu-right">
                        <li id="search">
                            <button id="search-btn">üîçÔ∏é</button>
                            <input type="text" id="search-input" placeholder="Search Forum">
                        </li>
                        <li>
                            <button class="button" id="form-open">Login</button>
                        </li>
                        <li>
                            <div class="user-profile hidden nav-dropdown">
                                <!-- NOTE: only used as template -->
                                <div class="nav-dropbtn">
                                    <ul class="nav-menu-dropdown">
                                        <li><img class="nav-pfp" src="images/fade-icon.png"></li>
                                        <li><div class="nav-username"> hello</div></li>
                                    </ul>
                                </div>
                                <div class="dropdown-content">
                                    <a href="#"> Profile</a>
                                    <a href="#" class="logout">Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- FORMS -->
        <div class="home">
            <!-- forms -->
            <div class="form-container">
                <i class="uil uil-times form-close">x</i><br>
                <!-- login form -->
                <div class="form login-form">
                    <form action="#" class="form-log-sign">
                        <h2>Login</h2>
                        <div id="login-error-msg"></div>
                        <!-- input username -->
                        <div class="input-box">
                            <input id="login-username" type="text" placeholder="Username" required>
                            <!-- <i class="uil uil-envelope-alt email"></i> -->
                        </div>
                        <!-- input password -->
                        <div class="input-box">
                            <input id="login-pw" type="password" placeholder="Password" required>
                            <!-- <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i> -->
                        </div>
                        <div class="option-field">
                            <span class="checkbox">
                                <input type="checkbox">
                                <label for="check">Remember me</label>
                            </span>
                        </div>
                        <!-- login button -->
                        <button id="log-submit" class="button">Log In</button>
                        <!-- register button -->
                        <div class="login-signup">Don't have an account? <a href="#" id="signup">Sign Up</a></div>
                    </form>
                </div>
                <!-- sign up form -->
                <div class="form signup-form">
                    <form action="#" class="form-log-sign">
                        <h2>Sign Up</h2>
                        <!-- input username -->
                        <div id="sign-error-msg"></div>
                        <div class="input-box">
                            <input id="username" type="text" placeholder="Username" required>
                            <!-- <i class="uil uil-envelope-alt email"></i> -->
                        </div>
                
                        <!-- input password -->
                        <div class="input-box">
                            <input class="pw" type="password" placeholder="Create password" required>
                            <!-- <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i> -->
                        </div>
                        <!-- confirm password -->
                        <div class="input-box">
                            <input class="confirm-pw" type="password" placeholder="Confirm password" required>
                            <!-- <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide"></i> -->
                        </div>
                        <!-- login button -->
                        <button class="button" id="sign-submit">Sign Up</button>
                        <!-- register button -->
                        <div class="login-signup">Already have an account? <a href="#" id="login">Log In</a></div>
                    </form>
                </div>
                
            </div>

        </div>
        <div class="top-pane">
            <img class="pfp" src="images/fade-icon.png">
            <div>
                <div class="username">Fade</div> 
                <div id="description">Face your fears!</div>
            </div>
            
        </div>
        <span class="left-pane">
            <ul class="profile-tags">
                <li><a href="#">
                        <div class="tag">
                            <i class="fa-solid fa-quote-right" id="posts-icon" style="color: #f9f9f9;"></i>
                            Posts
                        </div>
                    </a></li>
                <li><a href="#">
                        <div class="tag">
                            <i class="fa-solid fa-comments" id="replies-icon" style="color: #f9f9f9;"></i>
                            Replies
                        </div>
                    </a></li>
                <li><a href="#">
                        <div class="tag" id="edit-profile-bttn">
                            <i class="fa-solid fa-brush" id="edit-icon" style="color: #f9f9f9;"></i>
                            Edit Profile
                        </div>
                    </a></li>
            </ul>
        </span>
        <div class="main">
            posts
        </div>

        <div id="edit-profile-container">
            <button class="close-button" onclick="closePopup()">X</button>

            <h2>Edit Profile</h2>
            <img class="edit-pfp" src="images/fade-icon.png" height=50px width=50px>
            <form id="post-form" onsubmit="submitPost(event)">
                <label for="edit-username">Username</label>
                <input type="text" id="edit-username" placeholder="Username" value="Fade">

                <label for="edit-description">Description</label>
                <textarea id="edit-description" rows="8" placeholder="Add a description...">Face your fears!</textarea>

                <input id="submit-bttn" type="submit" value="Save Changes">
                
            </form>

        </div>

    </body>
</html>
